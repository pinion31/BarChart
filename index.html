<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

      body {
        background-color: gray;
      }

      .chart rect {
        fill: steelblue;
      }

      .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: middle;
      }

      .axis text {
         font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
    </style>

  </head>
  <body>
  <svg class="chart"></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
  $(document).ready(function() {

    $.ajax({
       url: "https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json", dataType:"json", success:function(result) {
          var data = result.data;

      var margin = {top: 20, right: 30, bottom: 30, left: 40};
      var width = 960 - margin.left - margin.right;
      var height = 500 - margin.top - margin.bottom;

    //  var axis = d3.axisBottom(y);

    var y = d3.scaleLinear()
      .range([height,0])
      .domain([0, d3.max(data, function(d) {return d[1];})]);

    var x = d3.scaleLinear()
      .range([0,width])
      .domain([d3.min(data, function(d) {return type(d[0]);}),
              d3.max(data, function(d) {return type(d[0]);})]);

      console.log(d3.max(data, function(d) {return type(d[0]);}));
     console.log( d3.max(data, function(d) {return d[1];}));
    var chart = d3.select("svg")
      .attr("width",width + margin.right + margin.left + margin.right + margin.left)
      .attr("height",height + margin.top + margin.bottom);

    var xAxis = d3.axisBottom()
      .scale(x)
     // .ticks(d3.timeYear * 100);
      .ticks(10);
    chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(" + margin.left + "," + (height + margin.top) + ")")
      .call(xAxis)


    var yAxis = d3.axisLeft()
      .scale(y)
      .ticks(10, "s");
      chart.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .call(yAxis);



         // y.domain([0, d3.max(data, function(d) {return d[1];})]);
         // x.domain([d3.min(data, function(d) {return type(d[0]);}),
         //     d3.max(data, function(d) {return type(d[0]);})]);
         // x.domain([1945, 2015]);
         // yAxis.call(d3.axisLeft(y).ticks(10, "%"));
          var barWidth = width / data.length;

          var bar = chart.selectAll("g")
            .data(data)
            .enter().append("g")
            .attr("transform", function(d, i) { return "translate(" + (i * barWidth -margin.left + 3) + "," + margin.top + ")"; });
          bar.append("rect")
            .attr("y", function(d) { return y(d[1]); })
            //.attr("x", function(d) { return x(type(d[0])); })
            .attr("height", function(d) { return height - y(d[1]); })
            .attr("width", barWidth);
        },



    });


    function type(d) {
        d = d.slice(0,4); //slice last 4 chars which correspond to year
        d = +d; // coerce to number

        return d;
      }




 });
  </script>
  </body>
</html>
